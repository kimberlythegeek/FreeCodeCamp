<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </head>

  <header>
  </header>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="title text-center"><h1>My jQuery Calculator</h1></div>
        <div id="calculator" class="col-xs-12">
          <div id="output" class=""></div>
          <table class="buttons text-center">
            <thead></thead>
            <tbody>
              <tr id="row-1">
                <td id="all-clear">
                  <btn class="btn btn-primary">AC</btn>
                </td>
                <td id="clear-entry">
                  <btn class="btn btn-primary">CE</btn>
                </td>
                <td id="percent">
                  <btn class="btn btn-primary">%</btn>
                </td>
                <td id="divide">
                  <btn class="btn btn-primary">/</btn>
                </td>
              </tr>
              <tr id="row-2">
                <td id="seven">
                  <btn class="btn btn-primary">7</btn>
                </td>
                <td id="eight">
                  <btn class="btn btn-primary">8</btn>
                </td>
                <td id="nine">
                  <btn class="btn btn-primary">9</btn>
                </td>
                <td id="multiply">
                  <btn class="btn btn-primary">*</btn>
                </td>
              </tr>
              <tr id="row-3">
                <td id="four">
                  <btn class="btn btn-primary">4</btn>
                </td>
                <td id="five">
                  <btn class="btn btn-primary">5</btn>
                </td>
                <td id="six">
                  <btn class="btn btn-primary">6</btn>
                </td>
                <td id="subtract">
                  <btn class="btn btn-primary">7</btn>
                </td>
              </tr>
              <tr id="row-4">
                <td id="one">
                  <btn class="btn btn-primary">1</btn>
                </td>
                <td id="two">
                  <btn class="btn btn-primary">2</btn>
                </td>
                <td id="three">
                  <btn class="btn btn-primary">3</btn>
                </td>
                <td id="add">
                  <btn class="btn btn-primary">+</btn>
                </td>
              </tr>
              <tr id="row-5">
                <td id="decimal">
                  <btn class="btn btn-primary">.</btn>
                </td>
                <td id="zero">
                  <btn class="btn btn-primary">0</btn>
                </td>
                <td id="answer">
                  <btn class="btn btn-primary">Ans</btn>
                </td>
                <td id="equals">
                  <btn class="btn btn-primary">=</btn>
                </td>
              </tr>
            </tbody>
          </table>

        </div><!--#calculator-->
      </div> <!-- .row -->
    </div><!-- .container-fluid -->
  </body>

  <footer>
  </footer>
</html>
